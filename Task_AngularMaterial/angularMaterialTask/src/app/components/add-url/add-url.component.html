

<mat-card>
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <mat-card-header>
        <mat-card-title>Add Data</mat-card-title>
       
    </mat-card-header>
    <mat-card-content>
       
            <div fxLayout="column" fxLayoutAlign="space-between stretch">
                <mat-form-field appearance="fill">
                    <mat-label >Id</mat-label>
                    <input matInput type="text" name="id" #id="ngModel" [(ngModel)]="urlData.id">
                  </mat-form-field>
                  <mat-form-field appearance="fill">
                    <mat-label>From</mat-label>
                    <input matInput type="text" name="from" #from="ngModel" [(ngModel)]="urlData.from">
                  </mat-form-field>
                  <mat-form-field appearance="fill">
                    <mat-label>To</mat-label>
                    <input matInput type="text" name="to" #to="ngModel" [(ngModel)]="urlData.to" >
                  </mat-form-field>
                  <!-- <mat-form-field appearance="fill" class="cdk-visually-hidden">
                    
                    <input matInput type="text"  name="to" #to="ngModel" [(ngModel)]="urlData.to" >
                  </mat-form-field> -->
                  <mat-form-field appearance="fill" >
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" name="dateCreated" #dateCreated="ngModel" [(ngModel)]="urlData.dateCreated" >
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                  <mat-form-field appearance="fill" >
                    <mat-label>Select</mat-label>
                    <mat-select type="text" name="permanentLink" #permanentLink="ngModel" [(ngModel)]="urlData.permanentLink">
                      <mat-option value="true">Yes</mat-option>
                      <mat-option value="false">No</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        
    </mat-card-content>
    <mat-card-actions >
        <button type="submit" mat-raised-button color="primary">Submit</button>

    </mat-card-actions>
</form>
</mat-card>

{{myForm.value | json}}
